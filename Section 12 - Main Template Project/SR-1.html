<!DOCTYPE html>
<!-- (xmlns:v) For Outlook graphics -->
<!-- (xmlns:o) For Outlook-specific elements -->
<html
  lang="en"
  dir="ltr"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <!-- Specifies the document's MIME type and special characters (UTF-8) -->
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=utf-8" />

    <!-- Tells Internet Explorer to use its latest rendering engine -->
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />

    <!-- Optimizes the email's layout for viewing on different devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes" />

    <!-- Prevents automatic detection and styling of phone numbers, dates and more -->
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no" />

    <!-- Disables automatic formatting of email content by Apple Mail clients. -->
    <meta name="x-apple-disable-message-reformatting" />

    <!-- Indicates support for light and dark color schemes. -->
    <meta
      name="color-scheme"
      content="light dark" />
    <meta
      name="supported-color-schemes"
      content="light dark" />

    <!-- Preview for Development -->
    <title>HTML Email Template Project</title>

    <!-- Google Fonts. -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <!-- Lato font. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />

    <!-- Ensures Microsoft Office clients (like Outlook) render the email at 96 pixels per inch, maintaining layout consistency across different DPI settings. -->
    <!--[if mso]> <![endif]-->

    <style type="text/css">
      /* <!-- --------------------------- General Styles ---------------------------- --> */
      /* Deep Fallbacks: All these styles are placed in the <style> tags */
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      td {
        padding: 0;
      }

      p {
        font-size: 16px;
      }

      img {
        border: 0;
      }

      a {
        text-decoration: none;
        color: #e8fbfa;
      }

      /* Main content Section */
      .content {
        line-height: 20px;
        font-size: 16px;
      }

      /* <!-- ------------------------- Buttons in Outlook -------------------------- --> */
      .bluelink {
        text-decoration: none;
        color: #1e5d7b !important;
      }

      /* <!-- -------------------------- Zimbra blue links -------------------------- --> */
      span.Object {
        color: inherit !important;
      }
      span.Object-hover {
        color: inherit !important;
        text-decoration: none !important;
      }

      /*
      <!-- ------------------ Dark Mode Compatibility in Gmail ------------------- -->
      These Styles enhance text visibility in Gmail's dark mode. They ensure the email text remains readable when users switch to dark mode in Gmail.
      */
      u + .body .gmail-blend-screen {
        background: #000;
        mix-blend-mode: screen;
      }

      u + .body .gmail-blend-difference {
        background: #000;
        mix-blend-mode: difference;
      }

      /* <!-- ------------ ExternalClass which wraps content on Outlook ------------- --> */
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }

      /* <!-- ---------------------------- iOS blue link ---------------------------- --> */
      a[x-apple-data-detectors='true'] {
        color: inherit !important;
        text-decoration: inherit !important;
      }

      /* <!-- ------------------ media queries for less than 600px ------------------ --> */
      /* 500px - 599.98px */
      @media only screen and (max-width: 599.98px) {
      }

      /* 400px - 499.98px */
      @media only screen and (max-width: 499.98px) {
      }

      /* 0px - 399.98px */
      @media only screen and (max-width: 399.98px) {
      }

      /* <!-- ------------------------------ Dark mode ------------------------------ --> */
      :root {
        color-scheme: light dark;
        supported-color-scheme: light dark;
      }

      @media (prefers-color-scheme: dark) {
        /* Dark Mode Styles: Adjusts background and text for all elements to ensure visual integrity in dark mode. 
        
        Utilizes [data-ogsc] as fallback for seamless color and background adaptation without conflicts by avoiding [data-ogsb]. */

        body,
        table,
        .darkmode-bg {
          background: #2d2d2d !important;
          color: #ffffff !important;
        }

        [data-ogsc] body,
        table,
        .darkmode-bg {
          background: #2d2d2d !important;
          color: #ffffff !important;
        }

        .darkmode-trasnparent {
          background-color: transparent !important;
        }

        /* Ensures trasnparency for elements modified by Gmail in Dark Mode. */
        [data-ogsc] .darkmode-trasnparent {
          background-color: transparent !important;
        }
      }

      /* Ensures the Lato font is loaded last to avoid beign overlooked by Gmail */
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
    </style>

    <!-- Ensure consistency in background color and font styling. Overrides default styles to maintain the design as intended. -->

    <!--[if mso]> <![endif]-->
  </head>
  <body
    class="body"
    xml:lang="en"
    style="margin: 0; padding: 0; min-width: 100%; background-color: #dde0e1">
    <!--? Reinforce style's of <body>, establishes general styles -->
    <!--? table-layout?, margin: 0 auto 40px, make sure how is distributed -->
    <div style="width: 100%; table-layout: fixed; background-color: #dde0e1; color: #3d3d3d; font-family: 'Lato', 'Arial', Helvetica, sans-serif; font-size: 16px; margin: 0 auto 40px">
      <!--  -->
      <div style="min-width: 600px; background-color: #fafdfe; color: #3d3d3d">
        <!-- ------------------------------ Preheader ------------------------------ -->
        <!-- Style sto hide Preheader from normal view -->
      </div>
    </div>
  </body>
</html>
